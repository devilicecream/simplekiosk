<html>
<head>
	<title>Options for SimpleKiosk</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</head>
<body style="width: 300px">
  <h2>Home URL</h2>
	<input id="home_url" name="home_url" type="text" style="width: 50%; height: 26px"/>
  <br/> 
  <h2>Timeout</h2>
	<input id="timeout" name="timeout" type="text" style="width: 50%; height: 26px"/>
  <br/>
  <h2>Bar Position (horizontal)</h2>
  <input type="radio" value="left" name="position-h"> Left
  <input type="radio" value="center" name="position-h"> Center
  <input type="radio" value="right" name="position-h"> Right
  <br/>
  <h2>Bar Position (vertical)</h2>
  <input type="radio" value="top" name="position-v"> Top
  <input type="radio" value="bottom" name="position-v"> Bottom
	<br />
	<br />
	<button id="save">Save</button>
	<button id="erase">Restore default</button>
  <br/>
  <button id="hide">Hide</button>
  <button id="show">Show</button>
</body>
</html>
